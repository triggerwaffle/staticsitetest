<template x-component="main1" x-data="">
   <div class="flex flex-col min-h-screen">
     <div x-data="{ open: false, top: 0, left: 0 }">
       <nav
         class="flex items-center justify-between bg-blue-700 fixed top-0 z-50 w-full p-2"
       >
         <div class="flex items-center">
           <button
             @click="open = !open; if (open) { top = $event.target.getBoundingClientRect().bottom + window.scrollY; left =
 $event.target.getBoundingClientRect().left; document.body.classList.add('overflow-hidden'); } else {
 document.body.classList.remove('overflow-hidden'); }"
             class="text-gray-100 hover:text-gray-300 p-2"
             aria-label="Main menu"
           >
             <!-- Hamburger icon spans -->
           </button>
         </div>
         <!-- Logo and Search Button -->
       </nav>

       <!-- Menu -->
       <div
         x-show="open"
         @click.away="open = false"
         class="lg:fixed bg-gray-100 w-full z-40 md:pt-4"
         :style="`top: ${top}px; left: ${left}px;`"
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0 transform scale-95"
         x-transition:enter-end="opacity-100 transform scale-100"
         x-transition:leave="transition ease-in duration-75"
         x-transition:leave-start="opacity-100 transform scale-100"
         x-transition:leave-end="opacity-0 transform scale-95"
       >
         <!-- Mobile menu links -->
       </div>

       <!-- Spacer for mobile header -->
       <div class="pt-12 md:pt-12"></div>
     </div>
     <main class="flex-grow">
       <slot></slot>
     </main>
     <footer class="mt-auto">
       <div x-include.unwrap="./static/footer.html"></div>
     </footer>
   </div>
 </template>
