<template
  x-component.unwrap="paramtest"
  x-init="$api && $api.init()"
  x-data="{params: null}"
>
  <!-- パラメータを表示 -->
  <template x-if="params" x-for="(value, key) in params" :key="key">
    <div>
      <span x-text="$api.sanitize(key)"></span>:
      <span x-text="$api.sanitize(value)"></span>
    </div>
  </template>
  <script>
    return {
      init() {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        console.log(urlParams);
        urlParams.forEach((value, key) => {
          key = this.sanitize(key);
          value = this.sanitize(value);
          if (key.endsWith("[]")) {
            key = key.slice(0, -2); // '[]'を取り除く
            if (!this.params.hasOwnProperty(key)) {
              this.params[key] = []; // 配列を初期化
            }
            if (!this.params[key].includes(value)) {
              this.params[key].push(value); // 値がまだ配列に含まれていない場合のみ追加
            }
          } else {
            this.params[key] = value;
          }
        });
      },
      sanitize(content) {
        const temp = document.createElement("div");
        temp.textContent = content;
        return temp.innerHTML;
      }
    };
  </script>
</template>
