<template
  x-component.unwrap="updategroup1"
  x-init="$api && $api.init()"
  x-data="{filepath: '',updates: null}"
>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white divide-y divide-gray-200">
      <tbody class="divide-y divide-gray-200">
        <template x-for="(update, index) in updates" :key="update.date">
          <tr
            class="bg-gray-50 hover:bg-blue-200"
            x-bind:class="{ 'bg-gray-300': index % 2 === 1 }"
          >
            <td
              class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"
            >
              <div class="flex items-center">
                <div class="flex-shrink-0">
                  <span
                    class="inline-block px-2 py-1 text-xs font-semibold leading-none text-green-800 bg-green-200 rounded-full"
                    x-text="update.category"
                  ></span>
                </div>
                <div class="ml-4">
                  <div
                    class="text-sm font-medium text-gray-900"
                    x-text="update.date"
                  ></div>
                  <div
                    class="text-sm text-gray-500"
                    x-text="update.description"
                  ></div>
                </div>
              </div>
            </td>
          </tr>
        </template>
      </tbody>
    </table>
  </div>

  <script>
    return {
      init() {
        fetch(this.filepath)
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            this.updates = data.updates;
          })
          .catch((error) => {
            console.error(
              "There has been a problem with your fetch operation:",
              error,
            );
          });
      },
    };
  </script>
</template>
