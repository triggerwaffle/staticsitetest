 <!-- Alpine.js initialization for the open state -->
 <div x-data="{ open: false }">
   <nav class="flex items-center justify-between bg-blue-700 fixed top-0 z-50 w-full p-2">
     <!-- Hamburger Menu Button -->
     <div class="flex items-center">
       <button
         @click="open = !open"
         class="text-gray-100 hover:text-gray-300 p-2"
         aria-label="Main menu"
       >
                    <span aria-hidden="true" class="block absolute h-0.5 w-5 bg-current transform transition duration-500 ease-in-out" :class="{'rotate-45': open,' -translate-y-1.5': !open }"></span>
                    <span aria-hidden="true" class="block absolute  h-0.5 w-5 bg-current   transform transition duration-500 ease-in-out" :class="{'opacity-0': open } "></span>
                    <span aria-hidden="true" class="block absolute  h-0.5 w-5 bg-current transform  transition duration-500 ease-in-out" :class="{'-rotate-45': open, ' translate-y-1.5': !open}"></span>
       </button>
     </div>

     <!-- Logo Centered -->
     <div class="flex-grow flex justify-center items-center">
       <a href="." class="block">
         <img src="./logo.svg" class="h-8 w-8" alt="Home" />
       </a>
     </div>

     <!-- Search Button on the Right -->
     <div class="flex items-center">
       <button>
         <i class="fas fa-search text-gray-100"></i>
       </button>
     </div>
   </nav>

   <!-- Menu -->
   <div
     x-show="open"
     @click.away="open = false"
     class="lg:fixed top-0 mt-8 bg-gray-100 w-full z-40"
     x-transition:enter="transition ease-out duration-200"
     x-transition:enter-start="opacity-0 transform scale-95"
     x-transition:enter-end="opacity-100 transform scale-100"
     x-transition:leave="transition ease-in duration-75"
     x-transition:leave-start="opacity-100 transform scale-100"
     x-transition:leave-end="opacity-0 transform scale-95"
   >
     <!-- Mobile menu links -->
     <div x-import="listgroups">
      <vui-listgroup2
        x-data="{filepath: './assets/data/pagelist.json'}"
      ></vui-listgroup2>
     </div>
   </div>

   <!-- Spacer for mobile header -->
   <div class="pt-16 md:pt-16"></div>
 </div>
