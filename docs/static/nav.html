 <nav x-data="{ open: false }" class="pt-2 flex items-center justify-between bg-blue-700 dark:bg-gray-900 fixed top-0 z-50
 w-full">
   <!-- Hamburger Menu Button -->
   <div class="flex items-center">
     <button
       @click="open = !open"
       :aria-expanded="open.toString()"
       class="text-gray-100 hover:text-gray-300 rounded-md transition duration-150 ease-in-out shadow-md"
       aria-label="Main menu"
     >
       <i class="fas fa-bars block h-8 w-8"></i>
     </button>
   </div>

   <!-- Logo Centered -->
   <div class="flex-grow flex justify-center items-center">
     <a href="." class="inline-block">
       <img src="./logo.svg" class="h-8 w-8" alt="Home" />
     </a>
   </div>

   <!-- Search Button on the Right -->
   <div class="flex items-center">
     <button
       class="text-gray-100 hover:text-gray-300 rounded-md transition duration-150 ease-in-out shadow-md"
       aria-label="Search"
     >
       <i class="fas fa-search block h-6 w-6"></i>
     </button>
   </div>

   <!-- Mobile Menu -->
   <div
     x-cloak
     x-show.transition="open"
     @click.away="open = false"
     class="absolute left-0 top-full bg-blue-700 w-full"
   >
     <!-- Mobile menu links -->
   </div>
 </nav>

 <!-- Spacer for mobile header -->
 <div class="pt-10 md:pt-10"></div>
