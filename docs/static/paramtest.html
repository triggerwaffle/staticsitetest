 <div x-data="httpParams()" x-init="init()">
     <!-- パラメータを表示 -->
     <template x-for="(value, key) in params" :key="key">
         <div>
             <span x-text="sanitize(key)"></span>: <span x-text="sanitize(value)"></span>
         </div>
     </template>
 </div>

 <script>
 function httpParams() {
     return {
         params: {},

         init() {
             const queryString = window.location.search;
             const urlParams = new URLSearchParams(queryString);

             // URLSearchParamsオブジェクトを使用してパラメータを取得
             urlParams.forEach((value, key) => {
                 // パラメータをオブジェクトに追加
                 // キーと値をサニタイズしてから追加
                 this.params[this.sanitize(key)] = this.sanitize(value);
             });
         },

         // サニタイズ関数
         sanitize(content) {
             const temp = document.createElement('div');
             temp.textContent = content;
             return temp.innerHTML;
         }
     };
 }
 </script>
